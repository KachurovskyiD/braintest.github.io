<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login form</title>
  <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form">
    <div class="form_icon">
      <img class="icon" src="https://image.flaticon.com/icons/svg/74/74472.svg" alt="UserIcon">
    </div>
    <div class="form_close">
      <button class="btn-close" type="reset"></button>
    </div>
    <div class="form_content">
      <button class="btn btn-fb" type="reset">Connect with your facebook account</button>
      <p class="decoration">or</p>
      <div class="form__account">
        <button class="btn btn-acc" type="reset">I'm new here</button>
        <button class="btn btn-acc" type="reset">I have an account</button>
      </div>
      <form action="#" method="POST">
        <label class="form-label" for="email">Email address:</label>
        <input class="form-input" type="email" placeholder="ivanka.horst@gmail.com">
        <label class="form-label" for="password">Password:</label>
        <input class="form-input" type="password" placeholder="**********">
        <a href="#" class="form-forgot">Forgot password?</a>
        <button class="btn btn-login" type="reset">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
