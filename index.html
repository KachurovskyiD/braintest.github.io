<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Templait</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="logo-wrap">
    <div class="logo-wrap__img">
      <img src="img/logo.png" alt="Logo">
    </div>
    <div class="logo-wrap__decor"></div>
    <div class="logo-wrap__name">Good Inc.</div>
  </section>
  <nav class="nav-bar">
    <div class="nav-bar-wrap">
      <a href="" class="nav-bar-wrap__item"><span>Portfolio</span></a>
      <a href="" class="nav-bar-wrap__item"><span>Services</span></a>
      <a href="" class="nav-bar-wrap__item"><span>Staff</span></a>
      <a href="" class="nav-bar-wrap__item"><span>Articles</span></a>
      <a href="" class="nav-bar-wrap__item"><span>Contact</span></a>
    </div>
  </nav>
  <section class="sub-nav">
    <div class="sub-nav-content">
      <div class="search">
        <input type="text" placeholder="Search for somthing here">
        <div class="search-icon"></div>
      </div>
      <div class="social">
        <div class="social-item">
          <img src="img/twitter.svg" alt="tw" class="social-item__img">
          <a class="social-item__name">Twitter</a>
        </div>
        <div class="social-item">
          <img src="img/facebook.svg" alt="fb" class="social-item__img">
          <a class="social-item__name">Facebook</a>
        </div>
        <div class="social-item">
          <img src="img/rss.svg" alt="rss" class="social-item__img">
          <a class="social-item__name">RSS</a>
        </div>
        <div class="social-item">
          <img src="img/mail.svg" alt="mail" class="social-item__img">
          <a class="social-item__name">Mail</a>
        </div>
      </div>
    </div>
  </section>
 


</body>
</html>
