<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Spinner</title>
</head>

<body>

<div class="wrapper">
  <input type="checkbox" id="spin-check">
  <label for="spin-check" class="spin-label"></label>
  <div class="message message-disable">Animation disabled</div>
  <div class="message message-enable">Animation enabled</div>

  <div class="spin1">
    <div class="spin__item item1"></div>
    <div class="spin__item item2"></div>
    <div class="spin__item item3"></div>
    <div class="spin__item item4"></div>
    <div class="spin__item item5"></div>
    <div class="spin__item item6"></div>
    <div class="spin__item item7"></div>
    <div class="spin__item item8"></div>
  </div>
  <div class="spin2">
    <div class="spin__item item1"></div>
    <div class="spin__item item2"></div>
    <div class="spin__item item3"></div>
    <div class="spin__item item4"></div>
    <div class="spin__item item5"></div>
    <div class="spin__item item6"></div>
    <div class="spin__item item7"></div>
    <div class="spin__item item8"></div>
  </div>
</div>
</body>

</html>
